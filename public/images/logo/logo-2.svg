
<svg xmlns="http://www.w3.org/2000/svg" width="550" height="170" viewBox="0 0 550 170" role="img" aria-label="Renee logo - dark mode regenerated">
  <defs>
    <!-- Accent gradient tuned for dark UI -->
    <linearGradient id="g-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <!-- Inner plate (glass-dark) -->
    <linearGradient id="g-plate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFF"/>
    </linearGradient>
    <filter id="f-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon mark -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="128" height="128" rx="32" transform="rotate(45 64 64)" fill="url(#g-accent)"/>
    <rect x="20" y="20" width="88" height="88" rx="22" transform="rotate(45 64 64)" fill="url(#g-plate)" opacity="0.95"/>
    <g stroke="#000000" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#f-soft)">
      <path d="M58 44 v40 M58 44 h20 a16 16 0 0 1 0 32 h-20"/>
      <path d="M64 80 L88 104"/>
    </g>
    <circle cx="64" cy="64" r="61" fill="none" stroke="url(#g-accent)" stroke-opacity="0.35" stroke-width="2"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(185,115)">
    <text x="0" y="0"
      font-family="Inter, Sora, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial"
      font-weight="650" font-size="120" letter-spacing="5.0" fill="#000000">Renee</text>
    <rect x="2" y="23" width="330" height="12" rx="4" fill="url(#g-accent)" opacity="0.95"/>
  </g>

  <rect x="0" y="0" width="550" height="170" fill="none"/>
</svg>
